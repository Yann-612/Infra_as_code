<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Cyna - Site Web de Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        h2 {
            font-size: 1.8em;
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .highlight {
            color: #ff5722;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .tech-stack {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .tech-stack div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 200px;
        }

        .tech-stack img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            font-size: 1.2em;
            margin-top: 30px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Projet Cyna</h1>
        <h2>Site Web de Test</h2>
    </header>

    <main>
        <h1>Bienvenue sur votre serveur web Apache !</h1>
        <p>Déployé automatiquement avec <span class="highlight">Ansible</span> et <span class="highlight">Terraform</span></p>

        <div class="tech-stack">
            <div>
                <img src="/images/Ansible_Logo.png" alt="Ansible Logo">
                <h3>Ansible is awesome!</h3>
            </div>
            <div>
                <img src="/images/HashiCorp-Terraform.svg" alt="Terraform Logo">
                <h3>So is terraform!</h3>
            </div>
        </div>

        <p>This is a test page for the Cyna Project lab</p>

        <button class="btn" onclick="alert('Test en cours !')">Test Button</button>
    </main>

    <footer>
        <p>by Yannick AH YOUNE</p>
    </footer>
</body>

</html>
